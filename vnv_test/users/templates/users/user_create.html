{% extends 'base.html' %}

{% block content %}

<h2 class="text-center">CREATE USER</h2>
    <form method="post" class="text-center">

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-outline-primary text-secondary border-secondary">Create</button>
        <a href="{% url 'users_list' %}" class="btn btn-outline-warning text-secondary border-secondary">Cancel</a>
    </form>

{% endblock %}
