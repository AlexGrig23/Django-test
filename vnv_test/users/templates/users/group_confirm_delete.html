{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">CONFIRM DELETE</h2>
<p class="text-center">Are you sure you want to delete this group?</p>
<form method="post" class="text-center">

    {% csrf_token %}
    {% if form.errors %}

    <div class="alert alert-danger" role="alert">
        {{ form.non_field_errors }}
    </div>
    {% endif %}

    <button type="submit" class="btn btn-outline-danger text-secondary border-secondary">Yes, delete</button>
    <a href="{% url 'groups_list' %}" class="btn btn-outline-warning text-secondary border-secondary">Cancel</a>
</form>

{% endblock %}
