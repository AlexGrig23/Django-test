{% extends 'base.html' %}

{% block content %}

<h2 class="text-center">CONFIRM DELETE</h2>
<p class="text-center">Are you sure you want to delete this user?</p>
<form method="post" class="text-center">

    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-outline-danger text-secondary border-secondary">Yes, delete</button>
    <a href="{% url 'users_list' %}" class="btn btn-outline-warning text-secondary border-secondary">Cancel</a>
</form>

{% endblock %}
